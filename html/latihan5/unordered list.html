<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2>Unordered List</h2>
    <h3>Daftar Buah</h3>
    <!-- unordered list defaultnya menggunakan lingkaran penuh -->
    <ul>
        <li>Semangka</li>
        <li>Melon</li>
        <li>Pepaya</li>
        <li>Nanas Muda</li>
    </ul>

    <h3>Daftar Buah</h3>
    <!-- unordered list menggunakan type lingkaran bolong tengah -->
    <ul style="list-style-type: circle;">
        <li>Semangka</li>
        <li>Melon</li>
        <li>Pepaya</li>
        <li>Nanas Muda</li>
    </ul>

   <h3>Daftar Buah</h3>
   <!-- unordered list menggunakan type kotak -->
   <ul style="list-style-type: square;">
       <li>Semangka</li>
       <li>Melon</li>
       <li>Pepaya</li>
       <li>Nanas Muda</li>
   </ul>

   <h3>Daftar Buah</h3>
   <!-- unordered list menggunakan type tanpa urutan -->
   <ul style="list-style-type: none;">
       <li>Semangka</li>
       <li>Melon</li>
       <li>Pepaya</li>
       <li>Nanas Muda</li>
   </ul>
   <hr>


</body>
</html>
