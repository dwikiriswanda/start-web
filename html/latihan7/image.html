<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- 
        atribut <img>
        - src = ke sumber gambarnya
        - alt = alternatif text, jadi jika gambar tidak muncul maka akan digantikan dengan text
        - title = memunculkan title ketika kursor diletakkan di atas gambar
        - width = lebar bisa pake "px" atau "%"
        - height = tinggi bisa pake "px" atau "%"
    -->
   
    <h1>Internal Resource</h1>
    <img src="icon.png">
    <hr>

    
    <h1>External Resource (hotlink)</h1>
    <img src="http://clipart-library.com/new_gallery/473637_squidward-nose-png.png">
    <hr>

    <h1>Hyperlink + image</h1>
    <a href="https://github.com/dwikiriswanda">
        <img src="icon.png" alt="">
    </a>
    <hr>

</body>
</html>
