<body>

    <!-- 
        atribut <table>
        - colspan = menggabungkan 2 buah kolom menjadi 1
        - rowspan = menggabungkan 2 buah baris menjadi 1
    -->

    <h1>Table Merge</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">baris 1,2,3</td r>
            <td colspan="2">kolom 2,3 </td>
        </tr>
        <tr>
            
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

</body>
</html>
